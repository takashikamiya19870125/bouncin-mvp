{% extends "base.html" %}

{% block title %}1on1アシスタント MVP{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary mb-3">
                <i class="fas fa-handshake"></i> 1on1アシスタント
            </h1>
            <p class="lead text-muted">効果的な1on1をサポートするアシスタントツール</p>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h4 class="text-center mb-4">あなたの役割を選択してください</h4>
                
                <div class="row g-4">
                    <div class="col-12">
                        <a href="{{ url_for('manager_dashboard') }}" class="btn btn-primary btn-lg w-100 py-3 text-start">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0 me-3">
                                    <i class="fas fa-user-tie fa-2x"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="fw-bold">上司として利用</div>
                                    <small class="text-light">部下との1on1を準備・実施・振り返り</small>
                                </div>
                                <div class="flex-shrink-0">
                                    <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-12">
                        <a href="{{ url_for('subordinate_dashboard') }}" class="btn btn-success btn-lg w-100 py-3 text-start">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0 me-3">
                                    <i class="fas fa-user fa-2x"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="fw-bold">部下として利用</div>
                                    <small class="text-light">上司との1on1を準備・振り返り</small>
                                </div>
                                <div class="flex-shrink-0">
                                    <i class="fas fa-arrow-right"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle"></i> 
                役割に応じて最適化された画面を提供します
            </small>
        </div>
    </div>
</div>
{% endblock %}
